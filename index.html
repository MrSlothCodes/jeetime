<!DOCTYPE html>
<html lang="en">
<head>
  <title>Countdown Timer</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dooms Day Clock</h1>
  <div class="jee">
    JEE in 
    <div class="clock"></div>
  </div>
  
  <div class="boards">
    Boards in 
    <div class="bclock"></div>
  </div>
  
  <div class="table">
    <textarea class="ta" placeholder="Notes" id="not"></textarea>
    <br><button value="sub" id="sub" class="sub">Submit</button>
  </div>
  <br>
  
  <div id="Notes" class="my4">
    <h2>Notes</h2>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">SNO</th>
          <th scope="col">Note</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <tr>
          <td>Mark</td>
          <td><button class="dlt">delete</button></td>
        </tr>
      </tbody>

    </table>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
