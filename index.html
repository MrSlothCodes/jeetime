<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Padhle</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="countdown">
    <div class="days"></div>
    <div class="hours"></div>
    <div class="left">Left for JEE-Mains</div>
  </div>

  <button value="Boards" class="butt" id="butt" onclick="window.location.href = 'boards.html'">Boards</button>

  <div class="form-floating">
    <textarea class="form-control" placeholder="Notes" Id="not"
      style="width:15em; height: 5em; margin-top: 50px;font-size: 2em;"></textarea>
    <br><button value="sub" id="sub" class="sub">Submit</button>
  </div>
  <br>
  <div id="Notes" class="my4">
    <h2>Notes</h2>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">SNO</th>
          <th scope="col">Note</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td><button class="dlt">delete</button></td>
        </tr>

      </tbody>

    </table>
  </div>

</body>

</html>
